<html lang="en">
  <head>

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<body class="img js-fullheight" style="background-image: url(../static/img/cyberpunk_girl_2.png);">

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Let's help you get your password back.<br>Enter email you used to register in PrintAI.</h2>
				</div>
			</div>

							  <button type="submit" class="form-control btn btn-primary submit px-3 ">Next</button>

				</div>
			</div>
